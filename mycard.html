    <style>
        * {

            font-family: 'Yusei Magic', sans-serif;

        }

        body {

            background-color: #bea92d;

        }

        .envelope {

            width: 200px;
            height: 200px;
            background-image: url('https://pngimg.com/uploads/rubber_duck/rubber_duck_PNG54.png');
            background-size: cover;
            background-position: center;
            margin: 100px auto 40px auto;

        }

        .envelope-msg {

            color: white;
            text-align: center;

        }

        .envelope-closed {

            display: block;
            cursor: pointer;

        }

        .envelope-open {
            display: none;
        }

        .rtanny {
            width: 200px;
            height: 200px;
            background-image: url('https://media2.giphy.com/media/82nxC1u2BC8VU1wiZq/giphy.gif');
            background-position: center;
            background-size: cover;
            background-color: yellow;
            border-radius: 100px;
            border: 5px solid yellow;
            margin: 75px auto 20px auto;
            box-shadow: 0px 0px 10px 0px yellow;
        }

        .letter-title {

            color: white;
            text-align: center;
            margin-top: 8px;
            margin-bottom: 30px;

        }

        .messagebox {

            background-color: ivory;
            width: 400px;
            margin: 8px auto 0px auto;
            padding: 22px;
            color: black;
            border: 5px solid yellow;
            box-shadow: 0px 0px 10px 0px yellow;
        }

        /* for mobile devices interface */
        @media screen and (max-width: 760px) {
            .messagebox {
                width: 300px;
                padding: 14px;

            }

            .rtanny {
                width: 140px;
                height: 140px;
                margin: 45px auto 20px auto;
            }

            .letter-title {

                font-size: 22px;

            }

            .envelope {
                width: 150px;
                height: 150px;
                margin: 180px auto 40px auto;


            }

            .envelope-msg {

                font-size: 18px;

            }
        }
    </style>
    <script>
        function open_letter() {
            document.getElementsByClassName("envelope-closed")[0].style.display = 'none';
            document.getElementsByClassName("envelope-open")[0].style.display = 'block';
        }

        function on_click_rtanny() {
            alert('Thanks!');
            window.location.href = 'https://www.youtube.com/watch?v=dZCrZ4LQLt4';
        }
    </script>

    <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/global/confetti.js"></script>

</head>

<body>

    <div class="envelope-closed" onclick="open_letter()">

        <div class="envelope-msg">
            <h2>Please click this <span style="color: yellow;">rubber duck!</span></h2>
        </div>
    </div>
    <div class="envelope-open">
        <div class="rtanny" onclick="on_click_rtanny()"></div>
        <h1 class="letter-title" style="color: purple"><span style="color :red">감</span><span
                style="color: orange">사</span>
            <span style="color: yellow">합</span><span style="color: green">니</span><span style="color: blue">다</span>!
        </h1>
        <div class="messagebox">
            Thankyou Lorem Ipsum for the beautiful duck you've gave me,
            I named him Lorem Ipsum jr and we are very happy.<br>
            Sincerely,<br>
            Leonard "Firewall" Damanik
        </div>
    </div>
